<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Perfil | ActiveSky</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../assets/images/logo.jpg" alt="Logo" width="32" height="32" class="me-2">
        <span class="fw-bold">ActiveSky</span>
      </a>
      <div id="nav-auth"></div>
    </div>
  </nav>

  <div class="profile-container">
    <!-- Sidebar -->
    <div class="profile-sidebar">
      <img id="profile-avatar" src="https://via.placeholder.com/200" alt="Avatar" class="profile-img">
      <div class="profile-name" id="profile-name">Usuario</div>
      <div class="profile-email" id="profile-email">email@example.com</div>
      <button class="btn btn-outline-info btn-profile" data-bs-toggle="modal" data-bs-target="#editProfileModal">
        ✏️ Editar Perfil
      </button>
      <a href="select.html">
        <button class="btn btn-predict">🗺️ Nueva Predicción</button>
      </a>
      <span class="delete-account" id="delete-account-btn">Eliminar Cuenta</span>
    </div>

    <!-- Main Content -->
    <div class="profile-main">
      <!-- Actividades recientes -->
      <div class="activities-section">
        <h5 class="fw-bold mb-3">🏃 Mis Actividades</h5>
        <div id="user-activities">
          <!-- Se llenarán dinámicamente -->
          <p class="text-muted">No tienes actividades registradas aún.</p>
        </div>
      </div>

      <!-- Comentarios -->
      <div class="comments-section">
        <h5 class="fw-bold mb-3">💬 Mis Comentarios</h5>
        <div id="user-comments">
          <p class="text-muted">No has dejado comentarios aún.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Perfil -->
  <!-- Modal Editar Perfil ACTUALIZADO -->
<div class="modal fade" id="editProfileModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Avatar Preview -->
        <div class="text-center mb-3">
          <div style="width:110px;height:110px;margin:0 auto;border-radius:50%;background:#f6f8fa;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;">
            <img id="modalAvatarPreview" 
                 src="https://via.placeholder.com/100" 
                 alt="Avatar" 
                 style="width:100%;height:100%;object-fit:cover;">
            <label for="avatarInput" 
                   style="position:absolute;right:2px;bottom:2px;background:#29a3ef;border-radius:50%;width:30px;height:30px;display:flex;align-items:center;justify-content:center;color:#fff;cursor:pointer;">
              ✏️
            </label>
            <input type="file" id="avatarInput" accept="image/*" style="display:none">
          </div>
        </div>
        
        <form id="editProfileForm">
          <div class="mb-3">
            <label for="usernameInput" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="usernameInput" 
                   placeholder="Tu nombre de usuario" required>
          </div>
          
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Nueva contraseña (opcional)</label>
            <input type="password" class="form-control" id="passwordInput" 
                   placeholder="Dejar en blanco para no cambiar">
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-info text-white fw-bold">
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/perfil.js"></script>
</body>
</html>
