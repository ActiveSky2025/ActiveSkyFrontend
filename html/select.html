<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/logo.jpg">
  <title>ActiveSky - Seleccionar Actividad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      background: #f1eded;
    }

    #map {
      background-color: #e9ecef;
      height: 70vh;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .activity-block {
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #f8f9fa;
      margin-bottom: 1.5rem;
    }

    .calendar-section {
      margin-bottom: 2rem;
    }

    .calendar-section h6 {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* Calendario inline */
.flatpickr-calendar.inline {
  display: block !important;
  position: relative !important;
  top: 0 !important;
  margin-top: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

#calendar-inline {
  margin-top: 8px;
}

    .consultar-btn {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 2rem;
      gap: 12px;
    }

    .container {
      height: calc(100% - 80px);
      overflow-y: auto;
      padding-bottom: 1rem;
    }

    .navbar {
      background: #fff;
      border-radius: 12px;
      margin: 16px;
    }

    .custom-marker {
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .custom-marker:hover {
      transform: scale(1.2);
    }

    .gm-style .gm-style-iw-c {
      border-radius: 12px;
      padding: 8px;
    }

    .spot-info {
      padding: 8px;
      min-width: 200px;
    }

    .spot-info h6 {
      margin: 0 0 8px 0;
      color: #333;
      font-weight: bold;
    }

    .spot-info p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #666;
    }

    .spot-info .btn-select-spot {
      margin-top: 8px;
      width: 100%;
    }

    .form-check-input:checked {
      background-color: #0dcaf0;
      border-color: #0dcaf0;
    }

    .selected-info {
      background: #d1ecf1;
      border: 2px solid #0dcaf0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .selected-info h6 {
      margin-bottom: 8px;
      color: #0c5460;
    }

    .selected-info p {
      margin-bottom: 4px;
      font-size: 0.95rem;
    }

    .search-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .pac-container {
      z-index: 10000 !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../html/index.html">
        <img src="../assets/images/logo.jpg" alt="Logo" width="32" height="32" class="me-2">
        <span class="fw-bold">ActiveSky</span>

      <div id="nav-auth">

          <div class="form-check">

</div>

      <!-- Map -->
