<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/logo.jpg">
  <title>ActiveSky</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      background: #f1eded; /* Evita el scroll */
    }

    .map-placeholder {
      background-color: #e9ecef;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #adb5bd;
      position: relative;
      margin-bottom: 1rem;
    }

    .profile-box {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .profile-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ced4da;
    }

    .activity-block {
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #f8f9fa;
      margin-bottom: 1.5rem;
    }

    .calendar-section {
      margin-bottom: 2rem;
    }

    .calendar-section h6 {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .flatpickr-calendar {
      margin-top: 0.5rem;
    }

    .consultar-btn {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 2rem;
    }

    .container {
      height: calc(100% - 80px); /* Ajusta según la altura del navbar */
      overflow-y: auto; /* Permite scroll interno si es necesario */
      padding-bottom: 1rem;
    }

    .navbar { background: #fff; border-radius: 12px; margin: 16px; }
  </style>
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../html/index.html">
          <img src="../assets/images/logo.jpg" alt="Logo" width="32" height="32" class="me-2">
          <span class="fw-bold">ActiveSky</span>
        </a>
        <div id="nav-auth">
          <a href="login.html#register-modal" class="btn btn-outline-primary me-2" id="btn-registrarse">Registrarse</a>
          <a href="login.html" class="btn btn-outline-primary">Iniciar sesión</a>
        </div>
      </div>
    </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-4">
        <div class="activity-block">
          <h6>Selecciona actividades:</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="ninguna">
            <label class="form-check-label" for="ninguna">Ninguna</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="running">
            <label class="form-check-label" for="running">Running</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="camping">
            <label class="form-check-label" for="camping">Camping</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hiking">
            <label class="form-check-label" for="hiking">Hiking</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cycling">
            <label class="form-check-label" for="cycling">Cycling</label>
          </div>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-section">
          <h6>Fecha seleccionada:</h6>
          <input type="text" id="fecha" class="form-control" placeholder="Selecciona o escribe la fecha">
        </div>
      </div>

      <!-- Map Placeholder -->
      <div class="col-md-8">
        <div class="map-placeholder">
          <span>Espacio reservado para el mapa</span>
        </div>

        <!-- Consult Button -->
        <div class="consultar-btn">
          <button class="btn btn-primary" id="btn-consultar">Consultar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#fecha", {
      defaultDate: "2025-02-02",
      minDate: "1980-01-01",
      maxDate: "2026-12-31",
      allowInput: true,
      inline: true,
      locale: "es"
    });
  </script>
</body>
<script>
  document.getElementById('btn-consultar').addEventListener('click', () => {
    window.location.href = 'resultados.html';
  });
</script>
</html>
