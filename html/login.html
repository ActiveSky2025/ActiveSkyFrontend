<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión | ActiveSky</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/logo.jpg">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-body">
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../assets/images/logo.jpg" alt="Logo" width="32" height="32" class="me-2">
        <span class="fw-bold">ActiveSky</span>
      </a>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Imagen decorativa -->
    <div class="login-image d-none d-lg-flex">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Outdoor">
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h2 class="fw-bold mb-2">¡Bienvenido!</h2>
      <p class="mb-4 text-secondary">Inicia sesión para continuar.</p>
      
      <!-- Login Form -->
      <form id="login-form">
        <div class="mb-3">
          <label for="login-email" class="form-label fw-semibold">Correo Electrónico</label>
          <input type="email" class="form-control" id="login-email" placeholder="tu@email.com" required>
        </div>
        <div class="mb-2">
          <label for="login-password" class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control" id="login-password" placeholder="********" required>
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-info text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn btn-info btn-login w-100 text-white mb-2">
          Iniciar Sesión
        </button>
      </form>

      <!-- Link a registro -->
      <div class="mb-2 text-center">
        <span class="text-secondary">
          ¿No tienes una cuenta? 
          <a href="#" class="text-info fw-semibold text-decoration-none" data-bs-toggle="modal" data-bs-target="#register-modal">
            Regístrate
          </a>
        </span>
      </div>

      <!-- OAuth buttons (simulado) -->
      <div class="divider"></div>
      <div class="text-center text-secondary mb-2">O continuar con</div>
      <div class="social-btns">
        <button class="social-btn" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
          </svg>
          Google
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Crear Cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Register Form -->
          <form id="register-form">
            <div class="mb-3">
              <label for="register-username" class="form-label">Usuario *</label>
              <input type="text" class="form-control" id="register-username" 
                     minlength="3" maxlength="50" required 
                     placeholder="Eljuguito90">
            </div>
            
            <div class="mb-3">
              <label for="register-fullname" class="form-label">Nombre Completo *</label>
              <input type="text" class="form-control" id="register-fullname" 
                     required placeholder="José González">
            </div>
            
            <div class="mb-3">
              <label for="register-email" class="form-label">Correo Electrónico *</label>
              <input type="email" class="form-control" id="register-email" 
                     required placeholder="jose@activesky.com">
            </div>
            
            <div class="mb-3">
              <label for="register-password" class="form-label">Contraseña *</label>
              <input type="password" class="form-control" id="register-password" 
                     minlength="6" required placeholder="Mínimo 6 caracteres">
            </div>
            
            <div class="mb-3">
              <label for="register-bio" class="form-label">Bio (opcional)</label>
              <textarea class="form-control" id="register-bio" rows="2" 
                        maxlength="500" placeholder="Cuéntanos sobre ti..."></textarea>
            </div>
            
            <div class="alert alert-info mb-3">
              <small>ℹ️ Tu avatar se generará automáticamente con tus iniciales</small>
            </div>
            
            <button type="submit" class="btn btn-info w-100 text-white">Registrarse</button>

            <div class="mb-2 text-center mt-3">
              <span class="text-secondary">¿Ya tienes cuenta? 
                <a href="#" class="text-info fw-semibold text-decoration-none" data-bs-dismiss="modal">
                  Iniciar sesión
                </a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts - ORDEN IMPORTANTE -->
  <!-- 1. Bootstrap Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 2. Configuración -->
  <script src="../js/config.js"></script>
  
  <!-- 3. Lógica de Login -->
  <script src="../js/login.js"></script>
</body>
</html>
