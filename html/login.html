<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión | ActiveSky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f6f8fa; }
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0;
      }
      .login-image {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        position: relative;
        left: 0;
        margin-left: 0;
        padding: 0;
      }
      .login-image img {
        max-height: 60vh;
        height: 60vh;
        border-radius: 0 24px 24px 0;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        object-fit: cover;
        margin-left: 0;
        display: block;
      }
      .login-card {
        background: #fff;
        border-radius: 16px;
        padding: 32px 24px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 2px 16px rgba(0,0,0,0.04);
        margin: 16px 100px 16px 0;
      }
      .form-control {
        border-radius: 12px;
      }
      .btn-login {
        border-radius: 24px;
        font-weight: bold;
        padding: 10px 0;
      }
      .social-btns {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 16px;
      }
      .social-btn {
        flex: 1;
        border-radius: 24px;
        background: #f6f8fa;
        border: none;
        padding: 8px 0;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      .social-btn:hover {
        background: #e2e6ea;
      }
      .social-icon {
        width: 22px;
        height: 22px;
        margin-right: 8px;
      }
      .divider {
        border-top: 1px solid #e2e6ea;
        margin: 18px 0 8px 0;
      }
      @media (max-width: 992px) {
        .login-image {
          display: none;
        }
        .login-container {
          justify-content: center;
        }
      }
      @media (max-width: 768px) {
        .login-card {
          margin: 8px;
          padding: 20px 8px;
          max-width: 98vw;
        }
      }
      .modal-backdrop.blur {
        backdrop-filter: blur(6px);
        background: rgba(246, 248, 250, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Imagen decorativa de viajes, sale desde el borde izquierdo -->
      <div class="login-image d-none d-lg-flex">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
             alt="Viaje">
      </div>
      <div class="login-card">
        <h2 class="fw-bold mb-2" id="login-username">¡Bienvenido!</h2>
        <p class="mb-4 text-secondary">Inicia sesión para continuar.</p>
        <form>
          <div class="mb-3">
            <label for="login-email" class="form-label fw-semibold">Correo Electrónico</label>
            <input type="email" class="form-control" id="login-email" placeholder="tu@email.com">
          </div>
          <div class="mb-2">
            <label for="login-password" class="form-label fw-semibold">Contraseña</label>
            <input type="password" class="form-control" id="login-password" placeholder="********">
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-info text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-info btn-login w-100 text-white mb-2">Iniciar Sesión</button>
        </form>
        <div class="mb-2 text-center">
          <span class="text-secondary">¿No tienes una cuenta? <a href="#" class="text-info fw-semibold text-decoration-none">Regístrate</a></span>
        </div>
        <div class="divider"></div>
        <div class="text-center text-secondary mb-2">O continuar con</div>
        <div class="social-btns">
          <button class="social-btn" type="button" id="login-google">
            <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="social-icon">
            Google
          </button>
          <button class="social-btn" type="button" id="login-facebook">
            <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" class="social-icon">
            Facebook
          </button>
        </div>
        <div class="social-btns mt-2">
          <button class="social-btn" type="button" id="login-apple">
            <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" class="social-icon">
            Apple
          </button>
          <button class="social-btn" type="button" id="login-x">
            <img src="https://img.icons8.com/ios-filled/50/000000/x.png" alt="Twitter" class="social-icon">
            Twitter
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Modal de registro -->
<div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="register-form">
  <div class="mb-3">
    <label for="register-username" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="register-username" required>
  </div>
  <div class="mb-3">
    <label for="register-name" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="register-name" required>
  </div>
  <div class="mb-3">
    <label for="register-lastname" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="register-lastname" required>
  </div>
  <div class="mb-3">
    <label for="register-email" class="form-label">Correo Electrónico</label>
    <input type="email" class="form-control" id="register-email" required>
  </div>
  <div class="mb-3">
    <label for="register-password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="register-password" required>
  </div>
  <button type="submit" class="btn btn-info w-100 text-white">Registrarse</button>

          <div class="mb-2 text-center">
          <span class="text-secondary">¿Ya tienes una cuenta? <a href="#" class="text-info fw-semibold text-decoration-none">Iniciar sesion</a></span>
        </div>
        <div class="divider"></div>
        <div class="text-center text-secondary mb-2">O registrarse con</div>
          <div class="social-btns">
          <button class="social-btn" type="button" id="login-google">
            <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="social-icon">
            Google
          </button>
          <button class="social-btn" type="button" id="login-facebook">
            <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" class="social-icon">
            Facebook
          </button>
        </div>
        <div class="social-btns mt-2">
          <button class="social-btn" type="button" id="login-apple">
            <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" class="social-icon">
            Apple
          </button>
          <button class="social-btn" type="button" id="login-x">
            <img src="https://img.icons8.com/ios-filled/50/000000/x.png" alt="Twitter" class="social-icon">
            Twitter
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (window.location.hash === "#register-modal") {
      var registerModal = new bootstrap.Modal(document.getElementById('register-modal'));
      registerModal.show();
    }
    // Blur effect for modal backdrop
    document.getElementById('register-modal').addEventListener('show.bs.modal', function () {
      setTimeout(function() {
        var backdrop = document.querySelector('.modal-backdrop');
        if (backdrop) backdrop.classList.add('blur');
      }, 10);
    });
    document.getElementById('register-modal').addEventListener('hidden.bs.modal', function () {
      var backdrop = document.querySelector('.modal-backdrop');
      if (backdrop) backdrop.classList.remove('blur');
    });
  });
</script>
</body>
</html>
